<!DOCTYPE html>
<!-- Blog Platform -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="p1style.css">
</head>
<body>
    <header>
        <h1>My Tech Blog</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Recent Posts</h2>
            <ul id="posts-list">
                </ul>
        </aside>
        <main class="post-content">
            <h2 id="post-title">Welcome</h2>
            <p id="post-body">Please select a post from the left to read.</p>
        </main>
    </div>
    <script src="P1script.js"></script>
</body>
</html>
